          ),
          React.createElement('div', 
            { className: "flex justify-center gap-6 flex-wrap" },
            React.createElement('a', 
              { 
                href: "https://github.com/latorocka",
                target: "_blank",
                className: "bg-primary text-primary-foreground px-6 py-3 rounded-lg font-medium hover:bg-accent hover:text-accent-foreground transition-colors" 
              },
              "GitHub Profile"
            ),
            React.createElement('a', 
              { 
                href: "https://www.linkedin.com/in/brian-latorraca-22713783/",
                target: "_blank",
                className: "border border-border px-6 py-3 rounded-lg font-medium hover:bg-muted transition-colors" 
              },
              "LinkedIn"
            ),
            React.createElement('a', 
              { 
                href: "mailto:latorocka@gmail.com",

              },

            )
          )
        )
      );
    }

    function Footer() {
      return React.createElement('footer', 
        { className: "py-8 px-4 border-t border-border" },
        React.createElement('div', 
          { className: "max-w-7xl mx-auto text-center text-secondary" },
          React.createElement('p', {}, "© 2025 Brian LaTorraca. QA Automation Engineer & Developer")
        )
      );
    }

    function App() {
      useEffect(() => {
        // Smooth scrolling for navigation links
        const handleClick = (e) => {
          const href = e.target.getAttribute('href');
          if (href && href.startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          }
        };

        document.addEventListener('click', handleClick);
        return () => document.removeEventListener('click', handleClick);
      }, []);

      return React.createElement('div', 
        { className: "min-h-screen bg-background text-foreground" },
        React.createElement(Navigation),
        React.createElement(HeroSection),
        React.createElement(AboutSection),
        React.createElement(SkillsSection),
        React.createElement(ExperienceSection),
        React.createElement(ProjectsSection),
        React.createElement(ContactSection),
        React.createElement(Footer)
      );
    }

    // Render the application
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
