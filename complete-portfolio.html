    function ProjectsSection() {
      const [selectedProject, setSelectedProject] = useState(null);

      const showDocumentation = (projectId) => {

                    { className: "flex items-center justify-between mb-4" },
                    React.createElement('h3', { className: "text-xl font-bold" }, project.title)
                  ),
                  React.createElement('p',

                    project.description

                    { className: "flex flex-wrap gap-2 mb-4" },

                      React.createElement(Badge,

                    React.createElement('button',

                React.createElement('p', { className: "mb-4" }, selectedProject.description)
              ),
              selectedProject.features && React.createElement('div', {},
                React.createElement('h4', { className: "text-lg font-semibold mb-3" }, "Key Features"),
                React.createElement('ul', { className: "list-disc list-inside mb-4 space-y-1" },

    function Footer() {

          React.createElement('p', {}, "Â© 2025 Brian LaTorraca. QA Automation Engineer & Developer")
        )
      );
    }

    function App() {
      useEffect(() => {
        // Smooth scrolling for navigation links
        const handleClick = (e) => {
          const href = e.target.getAttribute('href');
          if (href && href.startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          }
        };

        document.addEventListener('click', handleClick);
        return () => document.removeEventListener('click', handleClick);
      }, []);

      return React.createElement('div', 
        { className: "min-h-screen bg-background text-foreground" },
        React.createElement(Navigation),
        React.createElement(HeroSection),
        React.createElement(AboutSection),
        React.createElement(SkillsSection),
        React.createElement(ExperienceSection),
        React.createElement(ProjectsSection),
        React.createElement(ContactSection),
        React.createElement(Footer)
      );
    }

    // Render the application
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
