name: Selenium Test Framework CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox]
        java-version: [11, 17]
        suite: [smoke, regression]
    
    name: Test with ${{ matrix.browser }} on Java ${{ matrix.java-version }} - ${{ matrix.suite }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Install Chrome
      if: matrix.browser == 'chrome'
      uses: browser-actions/setup-chrome@latest
    
    - name: Install Firefox
      if: matrix.browser == 'firefox'
      uses: browser-actions/setup-firefox@latest
    
    - name: Run tests
      run: |
        mvn clean test \
          -Dbrowser=${{ matrix.browser }} \
          -Denvironment=qa \
          -Dheadless=true \
          -DsuiteXmlFile=src/test/resources/${{ matrix.suite }}-suite.xml
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: screenshots-${{ matrix.browser }}-${{ matrix.java-version }}-${{ matrix.suite }}
        path: test-output/screenshots/
        retention-days: 7
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports-${{ matrix.browser }}-${{ matrix.java-version }}-${{ matrix.suite }}
        path: target/surefire-reports/
        retention-days: 7
    
    - name: Publish test results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results - ${{ matrix.browser }} Java ${{ matrix.java-version }} ${{ matrix.suite }}
        path: target/surefire-reports/*.xml
        reporter: java-junit

  parallel-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
    
    - name: Run parallel tests
      run: |
        mvn clean test \
          -Dbrowser=chrome \
          -Denvironment=qa \
          -Dheadless=true \
          -DsuiteXmlFile=src/test/resources/parallel-suite.xml
    
    - name: Upload parallel test reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: parallel-test-reports
        path: target/surefire-reports/
        retention-days: 7