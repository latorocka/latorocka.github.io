# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20

# Environment URLs
qa.url=https://qa-app.example.com
staging.url=https://staging-app.example.com
prod.url=https://app.example.com
environment=qa

# Test Data Configuration
test.data.path=test-data/testdata.xlsx

# Reporting Configuration
screenshot.path=test-output/screenshots/
report.path=test-output/reports/

# Parallel Execution
thread.count=3
data.provider.thread.count=2

# Retry Configuration
retry.count=1

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass

# API Configuration (if needed)
api.base.url=https://api.example.com/v1
api.timeout=30000

# Mobile Testing Configuration
appium.server=http://localhost:4723/wd/hub
platform.name=Android
device.name=emulator-5554
app.path=apps/test-app.apk